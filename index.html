<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Stories</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div data-slide="slide" class="slide">
        <div class="slide-items">
          <img src="./img/lobo-1.jpg" alt="Img 1" />
          <img src="./img/lobo-2.jpg" alt="Img 2" />
          <img src="./img/lobo-3.jpg" alt="Img 3" />
          <img src="./img/lobo-4.jpg" alt="Img 4" />
          <img src="./img/lobo-5.jpg" alt="Img 5" />
        </div>
        <nav class="slide-nav">
          <div class="slide-thumb"></div>
          <button class="slide-prev">Anterior</button>
          <button class="slide-next">Pr√≥ximo</button>
        </nav>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
